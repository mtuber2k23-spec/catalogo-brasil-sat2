<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Catálogo Brasil Sat</title>

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  padding: 0;
  background: #050d1a;
  font-family: Arial, Helvetica, sans-serif;
}

/* CONTAINER GERAL */
.catalog-wrapper {
  max-width: 1200px;
  margin: auto;
  padding: 24px 16px;
}

/* CARROSSEL */
.carousel {
  display: flex;
  gap: 20px;
  overflow-x: auto;
  scroll-snap-type: x mandatory;
  padding-bottom: 10px;
}

.carousel::-webkit-scrollbar {
  height: 6px;
}
.carousel::-webkit-scrollbar-thumb {
  background: #1e90ff;
  border-radius: 10px;
}

/* CARD */
.product-card {
  width: 260px;
  background: linear-gradient(180deg, #0b1f3a, #07172b);
  border-radius: 18px;
  padding: 16px;
  flex-shrink: 0;
  scroll-snap-align: start;
  color: #fff;
}

/* IMAGEM */
.product-card img {
  width: 100%;
  border-radius: 12px;
  margin-bottom: 12px;
}

/* TEXTO */
.product-card h3 {
  font-size: 17px;
  margin: 6px 0;
}

.product-card p {
  font-size: 14px;
  color: #cfd8ff;
  margin-bottom: 10px;
}

.price {
  font-size: 18px;
  font-weight: bold;
  color: #ffd36a;
  margin-bottom: 12px;
}

/* BOTÕES */
.btn {
  display: block;
  width: 100%;
  padding: 12px;
  border-radius: 30px;
  text-align: center;
  text-decoration: none;
  font-weight: bold;
  margin-bottom: 8px;
}

.buy {
  background: linear-gradient(90deg, #0f5fff, #2fa4ff);
  color: #fff;
}

.whatsapp {
  background: #25d366;
  color: #fff;
}
</style>
</head>

<body>

<div class="catalog-wrapper">

  <div class="carousel">

    <!-- PRODUTO -->
    <div class="product-card">
      <img src="IMAGEM_PRODUTO_1" alt="Produto 1">
      <h3>Produto 1</h3>
      <p>Descrição curta do produto.</p>
      <div class="price">Consulte disponibilidade</div>
      <a class="btn buy" href="https://wa.me/5582999612863?text=Olá!%20Tenho%20interesse%20no%20Produto%201" target="_blank">
        Comprar agora
      </a>
      <a class="btn whatsapp" href="https://wa.me/5582999612863?text=Olá!%20Tenho%20interesse%20no%20Produto%201" target="_blank">
        WhatsApp
      </a>
    </div>

    <!-- DUPLICAR PRODUTOS -->
    <div class="product-card">
      <img src="IMAGEM_PRODUTO_2">
      <h3>Produto 2</h3>
      <p>Descrição curta do produto.</p>
      <div class="price">Consulte disponibilidade</div>
      <a class="btn buy" href="#">Comprar agora</a>
      <a class="btn whatsapp" href="#">WhatsApp</a>
    </div>

  </div>

</div>

</body>
</html>
