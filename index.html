<!-- CARROSSEL DE CATEGORIAS - ÍCONES PERSONALIZADOS -->
<style>
.categories-wrapper {
  max-width: 1200px;
  margin: 0 auto 48px;
  padding: 0 16px;
}

.categories-title {
  font-size: 24px;
  margin-bottom: 18px;
  color: #ffffff;
  font-weight: 600;
}

.categories-carousel {
  display: flex;
  gap: 18px;
  overflow-x: auto;
  scroll-snap-type: x mandatory;
  padding-bottom: 10px;
}

.categories-carousel::-webkit-scrollbar {
  height: 6px;
}
.categories-carousel::-webkit-scrollbar-thumb {
  background: #2fa4ff;
  border-radius: 10px;
}

.category-card {
  min-width: 190px;
  height: 120px;
  background: linear-gradient(180deg, #0b1f3a, #081c33);
  border-radius: 18px;
  padding: 18px;
  text-decoration: none;
  color: #ffffff;
  scroll-snap-align: start;
  display: flex;
  flex-direction: column;
  justify-content: center;
  transition: transform .25s ease, box-shadow .25s ease;
}

.category-card:hover {
  transform: translateY(-4px);
  box-shadow: 0 12px 28px rgba(47,164,255,0.35);
}

.category-icon {
  width: 38px;
  height: 38px;
  margin-bottom: 10px;
}

.category-icon svg {
  width: 100%;
  height: 100%;
  stroke: #2fa4ff;
  fill: none;
  stroke-width: 1.8;
}

.category-name {
  font-size: 14px;
  font-weight: 600;
  letter-spacing: 0.04em;
  text-transform: uppercase;
}
</style>

<div class="categories-wrapper">
  <div class="categories-title">Categorias</div>

  <div class="categories-carousel">

    <!-- RECEPTORES -->

          <path d="M8 3c2 2 2 4 2 4"/>
          <path d="M16 3c-2 2-2 4-2 4"/>

      </div>
      <div class="category-name">Receptores</div>
    </a>

    <!-- TV LIVRE -->

          <line x1="8" y1="21" x2="16" y2="21"/>

      </div>
      <div class="category-name">TV Livre</div>

    <!-- TV BOX -->

  </div>
</div>
