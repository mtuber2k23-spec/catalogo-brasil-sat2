<!-- CARROSSEL DE CATEGORIAS - IMAGEM REAL COM OVERLAY -->
<style>
.categories-wrapper {
  max-width: 1200px;
  margin: 0 auto 48px;
  padding: 0 16px;
}

.categories-title {
  font-size: 24px;
  margin-bottom: 18px;
  color: #ffffff;
  font-weight: 600;
}

.categories-carousel {
  display: flex;
  gap: 18px;
  overflow-x: auto;
  scroll-snap-type: x mandatory;
  padding-bottom: 10px;
}

.categories-carousel::-webkit-scrollbar {
  height: 6px;
}
.categories-carousel::-webkit-scrollbar-thumb {
  background: #2fa4ff;
  border-radius: 10px;
}

.category-card {
  position: relative;
  min-width: 200px;
  height: 130px;
  border-radius: 18px;
  overflow: hidden;
  text-decoration: none;
  scroll-snap-align: start;
  background-size: cover;
  background-position: center;
  display: flex;
  align-items: flex-end;
  padding: 16px;
  transition: transform .25s ease, box-shadow .25s ease;
}

.category-card::before {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.55);
}

.category-card:hover {
  transform: translateY(-4px);
  box-shadow: 0 14px 30px rgba(0,0,0,0.5);
}

.category-content {
  position: relative;
  z-index: 2;
}

.category-icon {
  width: 34px;
  height: 34px;
  margin-bottom: 8px;
}

.category-icon svg {
  width: 100%;
  height: 100%;
  stroke: #2fa4ff;
  fill: none;
  stroke-width: 1.8;
}

.category-name {
  font-size: 14px;
  font-weight: 600;
  letter-spacing: 0.04em;
  text-transform: uppercase;
  color: #ffffff;
}
</style>

<div class="categories-wrapper">
  <div class="categories-title">Categorias</div>

  <div class="categories-carousel">
