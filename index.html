<!-- CARROSSEL DE CATEGORIAS - MODERNO -->
<style>
.categories-wrapper {
  max-width: 1200px;
  margin: 0 auto 48px;
  padding: 0 16px;
}

.categories-title {
  font-size: 24px;
  margin-bottom: 18px;
  color: #ffffff;
  font-weight: 600;
}

.categories-carousel {
  display: flex;
  gap: 18px;
  overflow-x: auto;
  scroll-snap-type: x mandatory;
  padding-bottom: 10px;
}

.categories-carousel::-webkit-scrollbar {
  height: 6px;
}
.categories-carousel::-webkit-scrollbar-thumb {
  background: #2fa4ff;
  border-radius: 10px;
}

/* CARD */
.category-card {
  min-width: 190px;
  height: 120px;
  background: linear-gradient(180deg, #0b1f3a, #081c33);
  border-radius: 18px;
  padding: 18px;
  text-decoration: none;
  color: #ffffff;
  scroll-snap-align: start;
  display: flex;
  flex-direction: column;
  justify-content: center;
  transition: transform .25s ease, box-shadow .25s ease;
}

.category-card:hover {
  transform: translateY(-4px);
  box-shadow: 0 12px 28px rgba(47,164,255,0.35);
}

/* ÍCONE MODERNO */
.category-icon {
  width: 38px;
  height: 38px;
  border-radius: 50%;
  border: 1px solid rgba(255,255,255,0.25);
  display: flex;
  align-items: center;
  justify-content: center;
  margin-bottom: 10px;
}

.category-icon::after {
  content: "";
  width: 16px;
  height: 16px;
  border-radius: 4px;
  background: #2fa4ff;
}

/* TEXTO */
.category-name {
  font-size: 14px;
  font-weight: 600;
  letter-spacing: 0.04em;
  text-transform: uppercase;
}
</style>

<div class="categories-wrapper">

  <div class="categories-title">Categorias</div>

  <div class="categories-carousel">

    <a href="#" class="category-card">
      <div class="category-icon"></div>
      <div class="category-name">Receptores</div>
    </a>

    <a href="#" class="category-card">
      <div class="category-icon"></div>
      <div class="category-name">TV Livre</div>
    </a>

    <a href="#" class="category-card">
      <div class="category-icon"></div>
      <div class="category-name">TV Box</div>
    </a>

    <a href="#" class="category-card">
      <div class="category-icon"></div>
      <div class="category-name">Acessórios</div>
    </a>

    <a href="#" class="category-card">
      <div class="category-icon"></div>
      <div class="category-name">Importados</div>
    </a>

    <a href="#" class="category-card">
      <div class="category-icon"></div>
      <div class="category-name">Equipamentos de Segurança</div>
    </a>

  </div>
</div>
